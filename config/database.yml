# SQLite via Litestack.
# `Litesupport.root(env).join(<path>)` stores data under `LITESTACK_DATA_PATH` (default: ./db/<env>).
# Set LITESTACK_DATA_PATH="/data" in production so the DB lives on the Fly volume.
default: &default
  adapter: <%= ENV.fetch("DATABASE_ADAPTER", "litedb") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  idle_timeout: 0

development:
  <<: *default
  database: <%= Litesupport.root("development").join("data.sqlite3") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= Litesupport.root("test").join("data.sqlite3") %>

# Keep production data on the Fly volume (/data) via LITESTACK_DATA_PATH.
production:
  primary:
    <<: *default
    database: <%= Litesupport.root("production").join("data.sqlite3") %>
  cache:
    <<: *default
    database: <%= Litesupport.root("production").join("cache.sqlite3") %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= Litesupport.root("production").join("queue.sqlite3") %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= Litesupport.root("production").join("cable.sqlite3") %>
    migrations_paths: db/cable_migrate
