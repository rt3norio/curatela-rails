# SQLite configuration
# Use environment variable DATABASE_PATH to set the database location in production
# Default: ./storage (recommended for Fly.io deployments with persistent volumes)
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# Production configuration
# On Fly.io, set DATABASE_PATH=/data to store on the persistent volume
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DATABASE_PATH", "storage") %>/production.sqlite3
  cache:
    <<: *default
    database: <%= ENV.fetch("DATABASE_PATH", "storage") %>/cache.sqlite3
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("DATABASE_PATH", "storage") %>/queue.sqlite3
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("DATABASE_PATH", "storage") %>/cable.sqlite3
    migrations_paths: db/cable_migrate
